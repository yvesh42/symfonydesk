<VirtualHost *:80>
    ServerName symfonydesk.docker.localhost

    # DocumentRoot sur le dossier public du projet
    DocumentRoot /var/www/symfonydesk/public

    <Directory /var/www/symfonydesk/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    FallbackResource /index.php

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
